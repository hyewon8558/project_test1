<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 색상 설정</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 15px;
            display: inline-block;
            border-style: dashed;
            border-width: 2px;
        }
        #box1{border-color: red;}
        #box2{
            border-top-color: blue;
            border-left-color: red;
        }
    </style>
</head>
<body>
    <div id="box1">테두리 색상</div>
    <div id="box2">테두리 색상</div>
</body>
</html>
