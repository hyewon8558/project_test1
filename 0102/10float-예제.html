<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float의 더 좋은 예제</title>
    <style>
        div{}
        #box1{
            background-color: #ffd800;
            width: 200px; height: 200px;
            float: left;
        }
        #box2{
            background-color: #0094ff;
            width: 200px; height: 200px;
            float: left;
        }
        #box3{
            background-color: #00ff21;
            width: 400px; height: 200px;
            clear: left;
        }
        /* float를 사용하면 박스사이에 자동으로 생기던 여백없이 바로 옆에 붙음 */
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
</body>
</html>
