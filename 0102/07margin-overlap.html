<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 중첩</title>
    <style>
        *{
            box-sizing: border-box;
        }
        /* *:전체 선택자 */
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
        }
        /* 박스와 박스 사이 위 아래 마진이 30px + 30px 으로 더해지는 것이 아니라
        30px만큼만 나타남(더 큰 단위로 겹쳐짐) */
        #box1{background: rgb(0, 77, 243);}
        #box2{background: rgb(255, 72, 0);}
        #box3{background: rgb(18, 219, 0);}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
