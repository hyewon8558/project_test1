<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border:1px solid #ccc;border-collapse: collapse;}
        /* border-collapse: collapse;=두개의 선을 하나로 합침 */
        td{border:1px solid #ccc;padding:10px 20px;}
        /* padding:10px 20px;=안여백(위아래_10 좌우_20) */
        /* 선 안쪽으로 여백이 들어감 */

    </style>
</head>
<body>
    <table>
        <caption>요건 표제목(캡션)</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
