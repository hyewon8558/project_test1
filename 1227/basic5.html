<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    h1{color:red;}
    /* 태그명{속성:속성값;} */
    
    /* 클래스를 스타일에 표시하려면 반드시 앞에 점을 찍는다. */
    /* 클래스는 중복 가능 */
    .p1{color:aqua;}
    .p2{color:orange;}
    .p3{color:purple;}
    p{color:blue;}
    /* 아이디를 스타일에 표시하려면 반드시 앞에 #을 붙인다. */
    /* section이라는 id는 이 html에서 오직 한 개만 허용 */
    #section{background-color: beige;}
</style>
</head>
<body>
    <div id="section">
        <h1>자기소개</h1>
        <p class="p1">안녕하세요1</p>
        <p class="p2">안녕하세요2</p>
        <p class="p3">안녕하세요3</p>
        <p class="p4">안녕하세요4</p>
        <p class="p1">안녕하세요5</p>
        <p class="p6">안녕하세요6</p>
    </div>
</body>
</html>
