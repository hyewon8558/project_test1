<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{
            position: static;
            /* static 원래 상태 */
            background-color: rgb(245, 127, 219);
        }
        .box2{
            background-color: rgba(216, 91, 241, 0.877);
        }
        .box3{
            margin-top: 50px;
            margin-left: 50px;
            background-color: rgb(169, 79, 243);
        }
        .box4{
            background-color: rgb(138, 57, 245);
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
