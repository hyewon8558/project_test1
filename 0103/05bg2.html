<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        li{
            background-image: url(images/book-icon.png);
            background-repeat: no-repeat;
            /* 배경 이미지 반복 안 함 */
            background-position: 0% center;
            /*배경 위치 좌우 위아래*/
            padding-left: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
