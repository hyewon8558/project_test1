<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
h1{color: blueviolet; text-align: center;}
/* text-align: center 텍스트 중앙 정렬 */
p{color: red;}
/* 선택자(태그){속성:속성값} */
.p1{color: blue;}
/* .class선택자{속성:속성값} */
.p2{color: aqua;}
#main{
    border: 1px solid #333;/*테두리:선두께 선종류 색상*/
    width: 500px;/*넓이*/
    padding-left: 50px;/*왼쪽 안여백 50px*/
    /* 넓이+안여백 : 실제 넓이=550 */
    margin-left: 50px;/*왼쪽 바깥여백 50px*/
}
</style>

</head>
<body>
    <div id="main">
        <!-- div : division 큰 구역을 나눌 때 -->
        <h1>나비야</h1>
        <p class="p1">나비야 <strong>나비야</strong> 이리 날아오너라<br/>
            노란나비 흰나비 춤을 추며 오너라</p>
        <p>봄바람에 꽃잎도 방긋 방긋 웃으며<br/>
            참새도 짹짹짹 노래하며 춤춘다</p>

        <p class="p2">나비야 나비야 이리 날아오너라<br/>
            노란나비 흰나비 춤을 추며 오너라</p>
    </div>
</body>
</html>
