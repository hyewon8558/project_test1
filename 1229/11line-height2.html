<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
h1{
    font-size: 60px;
    font-family: Verdana, sans-serif; /* 글꼴 */
}
.heading{
    width: 100%;
    height: 200px;
    background-color: #222;
    color: rgb(255, 255, 255);
    text-align: center;
    line-height: 200px;
    /* line-height를 높이와 같은 값으로 적용하면 자연스럽게 수직 정렬이 됨
    왜냐면 line-height가 글자 사이 간격이 아닌 글자를 포함한 높이이기 때문 */
}
</style>


</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>
