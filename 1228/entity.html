<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="p1">안녕 하세요</p>
    <p class="p2">안녕 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요</p>
    <!-- &nbsp; = 공백 1칸 -->
    <p> &lt;span&gt; </p>
    <!-- 태그로 사용하지 않고 본문에 입력하고 싶을 때 -->
    <p>★ 갈등·이념 ⑦</p>
    <!-- 특수문자 입력할 때 자음+한자 쓸 수 있음 -->
</body>
</html>
